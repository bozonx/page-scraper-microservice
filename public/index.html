<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Scraper Microservice - Test UI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Page Scraper Microservice</h1>
            <p class="subtitle">Test Interface</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="page">Single Page</button>
            <button class="tab-button" data-tab="fetch">Fetch Content</button>
        </div>

        <div class="tab-content active" id="page-tab">
            <h2>Extract Page Data</h2>
            <form id="page-form">
                <div class="form-group">
                    <label for="page-url">URL *</label>
                    <input type="url" id="page-url" placeholder="https://example.com/article" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="page-mode">Mode</label>
                        <select id="page-mode">
                            <option value="extractor">Extractor (Fast)</option>
                            <option value="playwright">Playwright (Browser)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="page-timeout">Timeout (seconds)</label>
                        <input type="number" id="page-timeout" value="60" min="1">
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="page-raw-body">
                            Raw HTML Body
                        </label>
                    </div>
                </div>

                <details class="fingerprint-section">
                    <summary>Fingerprint Settings</summary>
                    <div class="form-row">
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="page-fp-generate" checked>
                                Generate Fingerprint
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="page-fp-rotate" checked>
                                Rotate on Anti-Bot
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="page-fp-user-agent">User Agent</label>
                            <input type="text" id="page-fp-user-agent" value="auto">
                        </div>
                        <div class="form-group">
                            <label for="page-fp-locale">Locale</label>
                            <input type="text" id="page-fp-locale" value="en-US">
                        </div>
                        <div class="form-group">
                            <label for="page-fp-timezone">Timezone</label>
                            <input type="text" id="page-fp-timezone" value="UTC">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="page-fp-operating-systems">Operating Systems (comma-separated)</label>
                            <input type="text" id="page-fp-operating-systems" placeholder="windows,macos,linux">
                        </div>
                        <div class="form-group">
                            <label for="page-fp-devices">Devices (comma-separated)</label>
                            <input type="text" id="page-fp-devices" placeholder="desktop,mobile">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="page-fp-block-trackers" checked>
                                Block Trackers
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="page-fp-block-heavy">
                                Block Heavy Resources
                            </label>
                        </div>
                    </div>
                </details>

                <button type="submit" class="btn btn-primary">Scrape Page</button>
            </form>
        </div>

        <div class="tab-content" id="fetch-tab">
            <h2>Fetch Raw Content</h2>
            <form id="fetch-form">
                <div class="form-group">
                    <label for="fetch-url">URL *</label>
                    <input type="url" id="fetch-url" placeholder="https://example.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fetch-engine">Engine</label>
                        <select id="fetch-engine">
                            <option value="http">HTTP (Fast)</option>
                            <option value="playwright">Playwright (Browser)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fetch-timeout">Timeout (seconds)</label>
                        <input type="number" id="fetch-timeout" value="60" min="1">
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="fetch-debug">
                            Debug Mode
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fetch-locale">Locale (override)</label>
                        <input type="text" id="fetch-locale" placeholder="en-US">
                    </div>
                    <div class="form-group">
                        <label for="fetch-timezone">Timezone (override)</label>
                        <input type="text" id="fetch-timezone" placeholder="UTC">
                    </div>
                </div>

                <details class="fingerprint-section">
                    <summary>Fingerprint Settings (Playwright only)</summary>
                    <div class="form-row">
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="fetch-fp-generate" checked>
                                Generate Fingerprint
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="fetch-fp-rotate" checked>
                                Rotate on Anti-Bot
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fetch-fp-user-agent">User Agent</label>
                            <input type="text" id="fetch-fp-user-agent" value="auto">
                        </div>
                        <div class="form-group">
                            <label for="fetch-fp-locale">Locale</label>
                            <input type="text" id="fetch-fp-locale" value="en-US">
                        </div>
                        <div class="form-group">
                            <label for="fetch-fp-timezone">Timezone</label>
                            <input type="text" id="fetch-fp-timezone" value="UTC">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fetch-fp-operating-systems">Operating Systems (comma-separated)</label>
                            <input type="text" id="fetch-fp-operating-systems" placeholder="windows,macos,linux">
                        </div>
                        <div class="form-group">
                            <label for="fetch-fp-devices">Devices (comma-separated)</label>
                            <input type="text" id="fetch-fp-devices" placeholder="desktop,mobile">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="fetch-fp-block-trackers" checked>
                                Block Trackers
                            </label>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="fetch-fp-block-heavy" checked>
                                Block Heavy Resources
                            </label>
                        </div>
                    </div>
                </details>

                <button type="submit" class="btn btn-primary">Fetch Content</button>
            </form>
        </div>


        <div class="result-section">
            <div class="result-header">
                <h3>Response</h3>
                <button id="clear-result" class="btn btn-secondary">Clear</button>
            </div>
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <span>Processing...</span>
            </div>
            <pre id="result" class="result-content"></pre>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
